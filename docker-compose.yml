version : "3.3"

services:

  aut_server:
    container_name: auth_server
    image: go-auth-server:latest
    environment:
      SERVER_PORT: 8080
      MONGO_HOST: mongo
      MONGO_PORT: 27017
    ports:
    - 8080:8080
    depends_on:
      - mongo

  mongo:
    container_name: mongodb
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoroot
      MONGO_INITDB_ROOT_PASSWORD: mongopass
    #volumes:
     # - mongo_data:/data/db
     # - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
   # command: [--auth]
    ports:
      - 27017:27017

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongoroot
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongopass
    depends_on:
      - mongo

